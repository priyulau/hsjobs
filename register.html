<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up
    </title>
</head>
<body>
    <h1>Sign up</h1>
    <form id="form">
      <div id="opening-msg"></div>
      <label for="fname">First Name</label><br>
      <input type="text" name="fname" id="fname"></input><br>
      <label for="lname">Last Name</label><br>
      <input type="text" name="lname" id="lname"></input><br>
      <label for="email">Email Address</label><br>
      <input type="email" name="email" id="email"></input><br>
      <label for="password">Password</label><br>
      <input type="password" name="password" id="password"></input><br>
      <label for="cpassword">Confirm Password</label><br>
      <input type="password" name="cpassword" id="cpassword"></input><br><br>
      <input type="submit" id="submit-btn"></input>
      <input type="reset" value="Clear Form" id="reset"></input>
      <div id="closing-msg"></div>
    </form>
<script src="register.js"></script>
</body>
</html>
